---
name: ci

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  schedule:
    - cron: '0 5 * * *'

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  bazel-almalinux:
    name: bazel almalinux amd64
    runs-on: ubuntu-latest
    container: almalinux:9
    steps:
      - name: pre-checkout setup
        run: |
          dnf makecache -q --refresh || (sleep 15; dnf makecache -q --refresh)
          dnf upgrade -q -y
          dnf install -q -y \
            ca-certificates \
            curl-minimal \
            findutils \
            gawk \
            git \
            gcc \
            glibc-langpack-en \
            gzip \
            libicu \
            lttng-ust \
            tar \
            zlib
          dnf clean all
          rm -rf /var/cache/yum
          curl -sSLo /usr/local/bin/bazelisk \
            https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-amd64
          chmod +x /usr/local/bin/bazelisk
          ln -s /usr/local/bin/bazelisk /usr/local/bin/bazel
        shell: bash
      - name: checkout
        uses: actions/checkout@v4
      - name: post-checkout setup
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      - name: build package
        run: bazel build ...
        shell: bash
  
  bazel-arch:
    name: bazel arch linux amd64
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: pre-checkout setup
        run: |
          pacman --needed --noconfirm --noprogressbar -S -u -y \
            bazel \
            ca-certificates \
            curl \
            gawk \
            gcc \
            git \
            gzip \
            icu \
            lttng-ust \
            python \
            tar \
            which \
            zlib
          rm -rf \
            /var/cache/pacman/pkg/* \
            /var/lib/pacman/sync/*
        shell: bash
      - name: checkout
        uses: actions/checkout@v4
      - name: post-checkout setup
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      - name: build package
        run: bazel build ...
        shell: bash

  bazel-fedora:
    name: bazel fedora linux amd64
    runs-on: ubuntu-latest
    container: fedora:43
    steps:
      - name: pre-checkout setup
        run: |
          dnf makecache -q --refresh || (sleep 15; dnf makecache -q --refresh)
          dnf upgrade -q -y
